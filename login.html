    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">

        body {

<body>
    <main id="wrapper">
    
        <!-- LOGIN SECTION -->
        <section id="login" >
            <div class="row">

                <div class="col-lg-7 col-md-7 create-account">
                    <form action="" id="form-1">
                        <div style="text-align: center;">
                            <h1>Sign in to Softrays</h1>
                            <i class="bx bxl-facebook"></i>
                            <i class="bx bxl-google"></i>
                            <p>or use your email account</p>
                        </div>

                        <div class="form-group icon-group">
                            <i class="icofont-envelope icon"></i>
                            <input class="form-control" type="email" name="" placeholder="Email">
                        </div>

                        <div class="form-group icon-group">
                            <i class="icofont-lock icon"></i>
                            <input id="password" type="password" class="form-control" placeholder="Password">
                            <i id="togglePassword" class="ri-eye-fill icon2"></i>
                            <!-- <small>Hello people</small> -->
                        </div>

                        <button id="show" class="btn btn-block btn-dark btn-lg color">SIGN IN</button>
                        <!-- <div class="space"></div> -->
                    </form>
                    <br> <br>
                    <a id="switch3" href="/forget-password" style="margin: 0 auto; margin: 80px 0;">Forget Password?</a>
                </div>

                <div class="col-lg-5 col-md-5 welcome">
                    <div>
                        <h1>Hello Friend</h1>
                        <p style="padding:  20px 0;">Enter your personal details and start your jouney with us</p>
                        <a id="switch2" href="/register" class="btn btn-lg btn-outline-light btn-block switch">REGISTER</a>
                    </div>

                </div>
            </div>
        </section>

       
    </main>
    <script src="assets/vendor/jquery/jquery.min.js"></script>
